<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail - TrendTailor</title>
  <link rel="stylesheet" href="css/detail.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">TrendTailor</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="product.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </header>

  <!-- Product Detail Section -->
  <section class="product-detail">
    <div class="image-section">
      <img src="https://via.placeholder.com/400x500?text=Kurti" alt="Product Image">
    </div>
    <div class="info-section">
      <h1>Printed Kurti</h1>
      <p class="brand">by FabStyle</p>
      <p class="price">₹699 <span class="mrp">₹999</span> <span class="offer">(30% OFF)</span></p>
      <p class="desc">
        Soft cotton blend fabric, floral print, round neck, and 3/4 sleeves. Perfect for casual and festive occasions.
      </p>
      <div class="sizes">
        <p>Select Size:</p>
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
      </div>
      <button class="add-cart">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 TrendTailor. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
