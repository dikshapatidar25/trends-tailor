<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - TrendTailor</title>
  <link rel="stylesheet" href="css/cart.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">TrendTailor</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Section -->
  <main class="cart">
    <h2>Your Shopping Cart</h2>

    <div class="cart-container">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Subtotal</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- Sample row -->
          <!-- <tr>
            <td>Red Gown</td>
            <td><input type="number" value="1" min="1" class="qty-input"/></td>
            <td>₹1,799</td>
            <td class="subtotal">₹1,799</td>
            <td><button class="remove-btn">X</button></td>
          </tr> -->
        </tbody>
      </table>

      <div class="cart-total">
        <h3>Total: ₹<span id="totalAmount"></span></h3>
        <button class="btn checkout-btn" id="goToCheckout">Proceed to Checkout  </button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 TrendTailor. All rights reserved.</p>
  </footer>

  <script src="./js/cart.js"></script>
  
</body>
</html>
