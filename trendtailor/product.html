<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - TrendTailor</title>
  <link rel="stylesheet" href="css/product.css" />
</head>
<body>

  <!-- Reuse navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">TrendTailor</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="shop">
    <h2>All Products</h2>

    <!-- Filters -->
    <div class="filters">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="Partywear">Partywear</option>
        <option value="casual">Casual</option>
        <option value="wedding">Wedding</option>
        <option value="Ethnic">Ethnic</option>
        <option value="Western">Western</option>
        <option value="Sports Wear">Sports Wear</option>
        <option value="Travel">Travel</option>
        <option value="Seasonal Wear">Seasonal Wear </option>
        <option value="Outerwear">Outerwear </option>
        <option value="Formal">Formal</option>
      </select>
    </div>

    <!-- Product Grid -->
    <div class="product-grid" id="productList">
      <!-- Same product cards as featured section (can be reused or added via JS) -->
      <div class="product-card" data-category="partywear">
        <img src="images/redgown.jpg" alt="Red Gown" />
        <h3>Red Party Gown</h3>
        <p>₹1,799</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product-card" data-category="casual">
        <img src="images/denim-jacket-.png" alt="Denim Jacket" />
        <h3>Denim Jacket</h3>
        <p>₹2,199</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product-card" data-category="wedding">
        <!-- <div style="background-color: red; height: 50%;"> -->
          <img src="images/wedding-lehenga.jpg"   alt="Lehenga Set" />
        <!-- </div> -->
        <h3>Bridal Lehenga</h3>
        <p>₹5,499</p>
        <button class="btn">Add to Cart</button>
      </div>

      <!-- Add more cards -->
    </div>
  </main>

  <footer>
    <p>© 2025 TrendTailor. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
